<div class="row">
    <div class="col-sm">
        <h4>Products</h4>
    </div>
</div>
<div class="row">
    <div class="col-sm">
        <a href="#" routerLink = 'Add'>Add new</a>
    </div>
</div>
<div class="row">
    <div class="col-sm">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Code</th>
                <th scope="col">Unit</th>
                <th scope="col">Category</th>
                <th scope="col">Sales Rate</th>
                <th scope="col">Purchase Rate</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor = "let product of products | async, index as i">
                <!-- {{product}} -->
                <td>{{i+1}}</td>
                <td>{{product.name}}</td>
                <td>{{product.code}}</td>
                <td>{{product.categery.name}}</td>
                <td>{{product.unit.name}}</td>
                <td>{{product.salesRate}}</td>
                <td>{{product.purchaseRate}}</td>
            </tr>
            </tbody>
          </table>
    </div>
</div>
